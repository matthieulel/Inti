<!doctype html>
<html>
<head>
<style>
.p2 {
  font-family: Arial, Helvetica, sans-serif;
}
.container {
  position: relative;
  width: 80%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 50%;
  height: 50%;
  border: 1;
}
</style>
</head>
<title>Hello from Flask</title>
  <h1 class="p3">Fichier video : {{base}} </h1>
<div class="container"> 
  <iframe class="responsive-iframe" src={{url_for('process', fname=base)}}></iframe>
</div>
<div class="container"> 
  <iframe class="responsive-iframe" src={{img}}></iframe>
</div>

<table border="0" cellpadding="0" cellspacing="5" width="800">
	<tr>
		<td class="p2">
			{%for f in name%}
			<ul>
				<li><a href="{{f}}">{{f}}</a>
			</ul>
			{% endfor%}
		</td>
	</tr>
</table>
